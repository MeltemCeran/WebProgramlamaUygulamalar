<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <ul class="list-group">
      <li class="list-group-item list-group-item-primary">Primary</li>
      <li class="list-group-item list-group-item-warning">Warning</li>
    </ul>
    <br /><br />

    <div class="btn-group">
      <button class="btn btn-secondary">Akademik Kadro</button>
      <button class="btn btn-secondary">Fakülteler</button>
      <button class="btn btn-secondary">İletişim</button>
    </div>
    <br /><br />
    <div class="btn-group-vertical">
      <button class="btn btn-warning">Akademik Kadro</button>
      <button class="btn btn-warning">Fakülteler</button>
      <button class="btn btn-warning">İletişim</button>
    </div>
    <br /><br />

    <div class="btn-group">
      <div class="btn-group">
        <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
          Fakülteler
        </button>
        <div class="dropdown-menu">
          <a href="http://www.google.com" class="dropdown-item"
            >Eğitim Fakültesi</a
          >
          <a href="" class="dropdown-item">Fen-Edebiyat Fakültesi</a>
          <a href="" class="dropdown-item">Mühendislik Fakültesi</a>
        </div>
      </div>
    </div>
    <br /><br />

    <button class="btn btn-primary">
      Bildirimler
      <span class="badge bg-danger rounded-circle">14</span></button
    ><br /><br />

    <div class="progress" style="width: 300px">
      <div
        class="progress-bar progress-bar-striped bg-success progress-bar-animated"
        style="width: 45%"
      ></div>
    </div>
  </body>
</html>
